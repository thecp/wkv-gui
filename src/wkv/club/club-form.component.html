<form role="form" class="form-horizontal" [formGroup]="clubForm" (ngSubmit)="submit(clubForm.value)">
  <div class="form-group">
    <label for="regionalAssociation" class="col-sm-4 control-label">LV</label>
    <div class="col-sm-8">
      <select 
        class="form-control input-sm"
        id="regionalAssociation"
        formControlName="regionalAssociation">
        <option *ngFor="let ra of regionalAssociations" [value]="ra.short">{{ra.name}}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="number" class="col-sm-4 control-label">Vereinsnummer</label>
    <div class="col-sm-8">
      <input
        type="text"
        class="form-control input-sm"
        id="number"
        formControlName="number">
    </div>
  </div>
  <div class="form-group">
    <label for="name" class="col-sm-4 control-label">Vereinsname</label>
    <div class="col-sm-8">
      <input
        type="text"
        class="form-control input-sm"
        id="name"
        formControlName="name">
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Speichern</button>
</form>
