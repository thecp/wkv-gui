<form role="form" class="form-horizontal" [formGroup]="athleteForm" (ngSubmit)="submit(athleteForm.value)">
  <div class="form-group">
    <label for="stno" class="col-sm-4 control-label">Startnummer</label>
    <div class="col-sm-8">
      <input
        type="text"
        class="form-control input-sm"
        id="stno"
        formControlName="stno">
    </div>
  </div>
  <div class="form-group">
    <label for="surname" class="col-sm-4 control-label">Nachname</label>
    <div class="col-sm-8">
      <input
        type="text"
        class="form-control input-sm"
        id="surname"
        formControlName="surname">
    </div>
  </div>
  <div class="form-group">
    <label for="forename" class="col-sm-4 control-label">Vorname</label>
    <div class="col-sm-8">
      <input
        type="text"
        class="form-control input-sm"
        id="forename"
        formControlName="forename">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">Geschlecht</label>
    <div class="col-sm-8">
      MÃ¤nnlich
      <input
        type="radio"
        value="M"
        formControlName="gender">
      <input
        type="radio"
        value="W"
        formControlName="gender">
      Weiblich
    </div>
  </div>
  <div class="form-group">
    <label for="year" class="col-sm-4 control-label">Jahr</label>
    <div class="col-sm-8">
      <input
        type="number"
        class="form-control input-sm"
        id="year"
        formControlName="year">
    </div>
  </div>
  <div class="form-group">
    <label for="club" class="col-sm-4 control-label">Verein</label>
    <div class="col-sm-8">
      <select
        class="form-control input-sm"
        id="club"
        formControlName="clubId">
        <option *ngFor="let club of clubs" [value]="club.id">{{club.name}}</option>
      </select>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Speichern</button>
</form>
