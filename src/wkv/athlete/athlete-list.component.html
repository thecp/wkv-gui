<h1>Teilnehmer</h1>

<button type="button" class="pull-right btn btn-sm btn-primary">Teilnehmer Hinzufügen</button>

<br /><br />
<table class="table table-hover table-sm table-bordered table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Jahr</th>
      <th>AK</th>
      <th>Verein</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let athlete of athletes;">
      <td>{{athlete.surname}}</td>
      <td>{{athlete.year}}</td>
      <td>{{athlete.ageClass}}</td>
      <td>{{athlete.clubId}}</td>
      <td>
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-primary" (click)="edit(athlete)">
            Bearbeiten
          </button>
          <button type="button" class="btn btn-sm btn-danger" (click)="delete(athlete)">
            Löschen
          </button>
        </div>
      </td>
    </tr>

  </tbody>
</table>
